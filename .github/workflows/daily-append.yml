name: daily-append

on:
  schedule:
    - cron: "10 * * * *"  # every hour at :10 UTC
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: daily-append
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cassandra-driver python-dotenv tzdata

      - name: Write Astra secure connect bundle
        run: echo "${{ secrets.ASTRA_BUNDLE_BASE64 }}" | base64 -d > secure-connect.zip

      - name: Append daily from prices_live 
        env:
          ASTRA_BUNDLE_PATH: secure-connect.zip
          ASTRA_TOKEN: ${{ secrets.ASTRA_TOKEN }}
          ASTRA_KEYSPACE: ${{ secrets.ASTRA_KEYSPACE }}
        run: python append_daily_from_live.py
