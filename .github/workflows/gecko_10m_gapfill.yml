name: gecko-prices-gapfill-2h

on:
  workflow_dispatch:
    inputs:
      TOP_N:
        description: "Override TOP_N (default 300)"
        required: false
        default: ""
      GAPFILL_HOURS:
        description: "How many hours back to gapfill (default 12)"
        required: false
        default: "12"
      VERBOSE_MODE:
        description: "Verbose (0/1)"
        required: false
        default: "0"

  # Every 2 hours (offset away from :00 to reduce collision with other workflows)
  schedule:
    - cron: "7 */2 * * *"

permissions:
  contents: read
  actions: read

concurrency:
  group: gecko-prices-gapfill-2h-${{ github.ref }}
  cancel-in-progress: false

jobs:
  gapfill:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TZ: UTC
      PYTHONUNBUFFERED: "1"
      PYTHONUTF8: "1"
      PYTHONWARNINGS: default

      TOP_N_RESOLVED: ${{ (github.event.inputs.TOP_N != '' && github.event.inputs.TOP_N) || secrets.TOP_N || '300' }}
      GAPFILL_HOURS_RESOLVED: ${{ github.event.inputs.GAPFILL_HOURS || '12' }}
      VERBOSE_RESOLVED: ${{ github.event.inputs.VERBOSE_MODE || '0' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export PYTHONPATH (repo root)
        run: echo "PYTHONPATH=." >> "$GITHUB_ENV"

      - name: Astra bundle
        run: |
          echo "${{ secrets.ASTRA_BUNDLE_BASE64 }}" | base64 -d > secure-connect.zip
          test -s secure-connect.zip

      - name: Gapfill missing 10m slots (last N hours)
        timeout-minutes: 12
        env:
          ASTRA_BUNDLE_PATH: secure-connect.zip
          ASTRA_TOKEN: ${{ secrets.ASTRA_TOKEN }}
          ASTRA_KEYSPACE: ${{ secrets.ASTRA_KEYSPACE }}

          TOP_N: "${{ env.TOP_N_RESOLVED }}"
          REQUEST_TIMEOUT_SEC: "60"
          CONNECT_TIMEOUT_SEC: "15"
          FETCH_SIZE: "500"
          SLOT_DELAY_SEC: "120"

          # GAPFILL MODE
          GAPFILL_ENABLED: "1"
          GAPFILL_HOURS: "${{ env.GAPFILL_HOURS_RESOLVED }}"
          GAPFILL_LOCK_ENABLED: "1"
          GAPFILL_LOCK_JOB: "append_10m_gapfill_2h"
          GAPFILL_WRITE_AGG: "0"

          VERBOSE_MODE: "${{ env.VERBOSE_RESOLVED }}"
        run: python prices/CC_gck_append_10m_from_live.py
