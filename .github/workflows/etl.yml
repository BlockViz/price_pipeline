name: blockviz-etl

on:
  schedule:
    - cron: "15 * * * *"   # hourly refresh
    - cron: "25 0 * * *"   # daily append ~00:25 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install cassandra-driver requests python-dateutil
      - run: pip install cassandra-driver requests python-dateutil python-dotenv
      - run: pip install cassandra-driver requests python-dateutil python-dotenv certifi
      - name: Run ETL
        env:
          ASTRA_HOST: ${{ secrets.ASTRA_HOST }}
          ASTRA_PORT: ${{ secrets.ASTRA_PORT }}
          ASTRA_CLIENT_ID: ${{ secrets.ASTRA_CLIENT_ID }}
          ASTRA_CLIENT_SECRET: ${{ secrets.ASTRA_CLIENT_SECRET }}
          ASTRA_KEYSPACE: ${{ secrets.ASTRA_KEYSPACE }}
          ASSETS: ${{ secrets.ASSETS }}
          DAILY_START: ${{ secrets.DAILY_START }}

        run: python etl.py
