name: gecko-prices-candles

on:
  workflow_dispatch:
    inputs:
      run_03:
        description: "DD_gck_create_hourly_from_10m.py"
        required: false
        default: "true"
      run_04:
        description: "EE_gck_create_daily_from_10m.py"
        required: false
        default: "true"
      run_05:
        description: "EG_gck_update_monthly_from_daily.py"
        required: false
        default: "true"
      TOP_N:
        description: "Override TOP_N"
        required: false
        default: ""
      VERBOSE_MODE:
        description: "Verbose (0/1)"
        required: false
        default: "0"
      CURRENT_ONLY:
        description: "Hourly: only prev_final + curr_partial (0/1)"
        required: false
        default: "0"
  schedule:
    - cron: "*/20 * * * *" # backup: every 20 minutes UTC

permissions:
  contents: read

concurrency:
  group: gecko-prices-candles-${{ github.ref }}
  cancel-in-progress: false

jobs:
  recent_check:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.decide.outputs.should_run }}
    steps:
      - id: decide
        uses: actions/github-script@v7
        with:
          script: |
            // If not a schedule event, always run
            if (context.eventName !== 'schedule') {
              core.setOutput('should_run', 'true');
              core.info('non-schedule event -> run');
              return;
            }
            const windowMinutes = 15; // adjust as you like
            const sinceISO = new Date(Date.now() - windowMinutes * 60 * 1000).toISOString();
            const branch = context.ref.replace('refs/heads/', '');

            const { data } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 25,
              branch
            });

            const recent = data.workflow_runs.find(r =>
              r.name === context.workflow &&
              r.event !== 'schedule' &&
              new Date(r.run_started_at).toISOString() >= sinceISO
            );

            core.setOutput('should_run', recent ? 'false' : 'true');
            core.info(`schedule event -> recent non-schedule since ${sinceISO}: ${recent ? 'YES (skip)' : 'NO (run)'}`);

  run:
    needs: [recent_check]
    if: needs.recent_check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      TZ: UTC
      PYTHONUNBUFFERED: "1"
      PYTHONUTF8: "1"
      PYTHONWARNINGS: default

      RUN_03: ${{ (github.event_name == 'schedule' && 'true') || (github.event.inputs.run_03 || 'true') }}
      RUN_04: ${{ (github.event_name == 'schedule' && 'true') || (github.event.inputs.run_04 || 'true') }}
      RUN_05: ${{ (github.event_name == 'schedule' && 'true') || (github.event.inputs.run_05 || 'true') }}

      TOP_N_RESOLVED: ${{ (github.event.inputs.TOP_N != '' && github.event.inputs.TOP_N) || secrets.TOP_N || '200' }}
      VERBOSE_RESOLVED: ${{ github.event.inputs.VERBOSE_MODE || '0' }}
      CURRENT_ONLY_RESOLVED: ${{ (github.event_name == 'schedule' && '1') || (github.event.inputs.CURRENT_ONLY || '0') }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export PYTHONPATH (repo root)
        run: echo "PYTHONPATH=." >> "$GITHUB_ENV"

      - name: Astra bundle
        run: |
          echo "${{ secrets.ASTRA_BUNDLE_BASE64 }}" | base64 -d > secure-connect.zip
          test -s secure-connect.zip

      - name: 03 Update hourly from 10m
        if: env.RUN_03 == 'true'
        timeout-minutes: 12
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          COINGECKO_API_TIER: ${{ secrets.COINGECKO_API_TIER }}
          ASTRA_BUNDLE_PATH: secure-connect.zip
          ASTRA_TOKEN: ${{ secrets.ASTRA_TOKEN }}
          ASTRA_KEYSPACE: ${{ secrets.ASTRA_KEYSPACE }}

          TOP_N: "${{ env.TOP_N_RESOLVED }}"
          REQUEST_TIMEOUT_SEC: "40"
          CONNECT_TIMEOUT_SEC: "15"
          FETCH_SIZE: "500"
          SLOT_DELAY_SEC: "120"
          CURRENT_ONLY: "${{ env.CURRENT_ONLY_RESOLVED }}"
          FINALIZE_PREV: "1"
          PROGRESS_EVERY: "20"
          VERBOSE_MODE: "${{ env.VERBOSE_RESOLVED }}"
        run: python prices/DD_gck_create_hourly_from_10m.py

      - name: 04 Update/close daily from 10m
        if: env.RUN_04 == 'true'
        timeout-minutes: 12
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          COINGECKO_API_TIER: ${{ secrets.COINGECKO_API_TIER }}
          ASTRA_BUNDLE_PATH: secure-connect.zip
          ASTRA_TOKEN: ${{ secrets.ASTRA_TOKEN }}
          ASTRA_KEYSPACE: ${{ secrets.ASTRA_KEYSPACE }}

          TOP_N: "${{ env.TOP_N_RESOLVED }}"
          REQUEST_TIMEOUT_SEC: "40"
          CONNECT_TIMEOUT_SEC: "15"
          FETCH_SIZE: "500"
          SLOT_DELAY_SEC: "120"
          PROGRESS_EVERY: "20"
          VERBOSE_MODE: "${{ env.VERBOSE_RESOLVED }}"
          WRITE_MCAP_DAILY: "0"
        run: python prices/EE_gck_create_daily_from_10m.py

      - name: 05 Update monthly from daily/live
        if: env.RUN_05 == 'true'
        timeout-minutes: 8
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          COINGECKO_API_TIER: ${{ secrets.COINGECKO_API_TIER }}
          ASTRA_BUNDLE_PATH: secure-connect.zip
          ASTRA_TOKEN: ${{ secrets.ASTRA_TOKEN }}
          ASTRA_KEYSPACE: ${{ secrets.ASTRA_KEYSPACE }}

          TOP_N: "${{ env.TOP_N_RESOLVED }}"
          REQUEST_TIMEOUT_SEC: "40"
          CONNECT_TIMEOUT_SEC: "15"
          FETCH_SIZE: "500"
          PROGRESS_EVERY: "20"
          VERBOSE_MODE: "${{ env.VERBOSE_RESOLVED }}"
        run: python prices/EG_gck_update_monthly_from_daily.py
