name: gecko-prices-candles

on:
  workflow_dispatch:
    inputs:
      run_03:
        description: "DD_gck_create_hourly_from_10m.py"
        required: false
        default: "true"
      run_04:
        description: "EE_gck_create_daily_from_10m.py"
        required: false
        default: "true"
      TOP_N:
        description: "Override TOP_N"
        required: false
        default: ""
      VERBOSE_MODE:
        description: "Verbose (0/1)"
        required: false
        default: "0"
  schedule:
    - cron: "*/20 * * * *" # backup: every 20 minutes UTC

permissions:
  contents: read

# You had cancel-in-progress: false â€” keep it if overlapping is safe, or set true.
concurrency:
  group: gecko-prices-candles-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Only runs on schedule: decide whether to run or skip (if a recent non-schedule run exists)
  recent_check:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.decide.outputs.should_run }}
    steps:
      - id: decide
        uses: actions/github-script@v7
        with:
          script: |
            const windowMinutes = 15; // if a non-schedule run started in the last 15m, skip backup
            const since = new Date(Date.now() - windowMinutes*60*1000).toISOString();

            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 25,
              branch: context.ref.replace('refs/heads/',''),
            });

            const recent = runs.data.workflow_runs.find(r =>
              r.name === context.workflow &&
              r.event !== 'schedule' &&
              new Date(r.run_started_at).toISOString() >= since
            );

            core.setOutput('should_run', recent ? 'false' : 'true');
            core.info(`recent non-schedule run since ${since}: ${recent ? 'YES -> skip' : 'NO -> run'}`);

  run:
    # Always run for workflow_dispatch; for schedule only when recent_check says so
    if: github.event_name != 'schedule' || needs.recent_check.outputs.should_run == 'true'
    needs: [recent_check]
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      TZ: UTC
      PYTHONUNBUFFERED: "1"
      PYTHONUTF8: "1"
      PYTHONWARNINGS: default

      # Normalize flags so schedule behaves like dispatch
      RUN_03: ${{ (github.event_name == 'schedule' && 'true') || (github.event.inputs.run_03 || 'true') }}
      RUN_04: ${{ (github.event_name == 'schedule' && 'true') || (github.event.inputs.run_04 || 'true') }}

      TOP_N_INPUT:   ${{ github.event.inputs.TOP_N || '' }}
      VERBOSE_INPUT: ${{ github.event.inputs.VERBOSE_MODE || '0' }}

      # Resolved values (inputs > secrets > defaults)
      TOP_N_RESOLVED:   ${{ (github.event.inputs.TOP_N != '' && github.event.inputs.TOP_N) || secrets.TOP_N || '200' }}
      VERBOSE_RESOLVED: ${{ github.event.inputs.VERBOSE_MODE || '0' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export PYTHONPATH (repo root)
        run: echo "PYTHONPATH=." >> "$GITHUB_ENV"

      - name: Astra bundle
        run: |
          echo "${{ secrets.ASTRA_BUNDLE_BASE64 }}" | base64 -d > secure-connect.zip
          test -s secure-connect.zip

      - name: 03 Update hourly from 10m
        if: env.RUN_03 == 'true'
        timeout-minutes: 12
        env:
          COINGECKO_API_KEY:  ${{ secrets.COINGECKO_API_KEY }}
          COINGECKO_API_TIER: ${{ secrets.COINGECKO_API_TIER }}
          ASTRA_BUNDLE_PATH:  secure-connect.zip
          ASTRA_TOKEN:        ${{ secrets.ASTRA_TOKEN }}
          ASTRA_KEYSPACE:     ${{ secrets.ASTRA_KEYSPACE }}

          TOP_N:              "${{ env.TOP_N_RESOLVED }}"
          REQUEST_TIMEOUT_SEC:"40"
          CONNECT_TIMEOUT_SEC:"15"
          FETCH_SIZE:         "500"
          SLOT_DELAY_SEC:     "120"
          CURRENT_ONLY:       "1"
          FINALIZE_PREV:      "1"
          PROGRESS_EVERY:     "20"
          VERBOSE_MODE:       "${{ env.VERBOSE_RESOLVED }}"
        run: python prices/DD_gck_create_hourly_from_10m.py

      - name: 04 Update/close daily from 10m
        if: env.RUN_04 == 'true'
        timeout-minutes: 12
        env:
          COINGECKO_API_KEY:  ${{ secrets.COINGECKO_API_KEY }}
          COINGECKO_API_TIER: ${{ secrets.COINGECKO_API_TIER }}
          ASTRA_BUNDLE_PATH:  secure-connect.zip
          ASTRA_TOKEN:        ${{ secrets.ASTRA_TOKEN }}
          ASTRA_KEYSPACE:     ${{ secrets.ASTRA_KEYSPACE }}

          TOP_N:              "${{ env.TOP_N_RESOLVED }}"
          REQUEST_TIMEOUT_SEC:"40"
          CONNECT_TIMEOUT_SEC:"15"
          FETCH_SIZE:         "500"
          SLOT_DELAY_SEC:     "120"
          PROGRESS_EVERY:     "20"
          VERBOSE_MODE:       "${{ env.VERBOSE_RESOLVED }}"
        run: python prices/EE_gck_create_daily_from_10m.py
