name: categories
on:
  schedule:
    - cron: "12 3 * * *"     # daily at 03:12 UTC
  push:
    paths:
      - "prices/category_mapping.csv"
      - "prices/load_categories.py"
      - ".github/workflows/categories.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  load:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TZ: UTC
      PYTHONUNBUFFERED: "1"
      PYTHONUTF8: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"   # <-- fix

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt              # <-- fix

      - name: Write Astra SCB
        run: echo "${{ secrets.ASTRA_BUNDLE_BASE64 }}" | base64 -d > secure-connect.zip

      - name: Load categories
        env:
          ASTRA_BUNDLE_PATH: secure-connect.zip
          ASTRA_TOKEN: ${{ secrets.ASTRA_TOKEN }}
          ASTRA_KEYSPACE: ${{ secrets.ASTRA_KEYSPACE }}
          CATEGORY_FILE: prices/category_mapping.csv
        run: python prices/load_categories.py
